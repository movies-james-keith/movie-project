<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--Google Font: Red Hat Mono-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,400;1,700&display=swap"
          rel="stylesheet">
    <!--Link to Custom CSS Stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <!--Transition CSS Stylesheet-->
    <link rel="stylesheet" href="css/transition.min.css">
</head>

<body>

<!--Navbar-->
<nav class="navbar navbar-expand-lg fixed-top navbar-light navbar-style">
    <div class="container-fluid">
        <p class="navbar-brand my-auto">Movies by <img src="images/logo_thing.png" id="logo" alt="logo"></p>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Button trigger add delete Moviemodal -->
                <li class="nav-item mx-2 my-1">
                    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#deleteMovieModal">
                        Delete
                    </button>
                </li>
                <li class="nav-item mx-2 my-1">
                    <!-- Button trigger add moviemodal -->
                    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addMovieModal">
                        Add Movie
                    </button>
                </li>
                <li class="nav-item mx-2 my-1">
                    <!--                    <p class="nav-link active my-auto" id="edit-movie-nav">Edit Movie</p>-->
                    <!-- Button trigger add editMoviemodal -->
                    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#editMovieModal">
                        Edit Movie
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Add Movie Modal -->
<div class="modal fade" id="addMovieModal" tabindex="-1" aria-labelledby="addMovieModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addMovieModalLabel">Add Movie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-movie-form" class="row">
                    <label for="add-title">Title: </label>
                    <input id='add-title' class="my-2">
                    <label for="add-genre">Genre: </label>
                    <input id='add-genre' class="my-2">
                    <label for="add-year">Year: </label>
                    <input id='add-year' class="my-2">
                    <label for="add-plot">Plot: </label>
                    <textarea id="add-plot" class="my-2" rows="5"></textarea>
                    <label for="add-rating">Rating(1-5): </label>
                    <input id='add-rating' class="my-2">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-dark" id="add-submit" data-bs-dismiss="modal">Submit Movie</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Movie Modal -->
<div class="modal fade" id="editMovieModal" tabindex="-1" aria-labelledby="editMovieModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editMovieModalLabel">Edit Movie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-movie-form" class="row">
                    <select id="select-movie">
                        <option>Select Movie</option>
                    </select>
                    <label for="edit-title">Title: </label>
                    <input id='edit-title' value="">
                    <label for="edit-genre">Genre: </label>
                    <input id='edit-genre' value="">
                    <label for="edit-year">Year: </label>
                    <input id='edit-year' value="">
                    <label for="edit-plot">Plot: </label>
                    <textarea id="edit-plot" class="my-2" rows="5"></textarea>
                    <label for="edit-rating">Rating(1-5): </label>
                    <input id='edit-rating' value="">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-dark" id="edit-submit" data-bs-dismiss="modal">Submit Edit</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Movie Modal -->
<div class="modal fade" id="deleteMovieModal" tabindex="-1" aria-labelledby="deleteMovieModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteMovieModalLabel">Delete Movie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <select id="delete-movie">
                    <option>Select A Movie to Delete</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-dark" id="delete-submit" data-bs-dismiss="modal">Delete Movie</button>
            </div>
        </div>
    </div>
</div>

<div style="height: 20vh"></div>

<!-- Loader Div -->
<div id="loader"></div>

    <!-- Content Div -->
    <div id="content">

    <div id="movieCard" class="row d-flex justify-content-around"></div>

</div>
<!-- End of body-->

<script>
    let preloader = document.getElementById('loader');
    function preLoaderHandler(){
        preloader.style.display = 'none';
    }
</script>

<script src="js/loader.js"></script>
<script src="js/main.js"></script>


</body>
</html>
