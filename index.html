<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--Google Font: Red Hat Mono-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,400;1,700&display=swap"
          rel="stylesheet">
    <!--Link to Custom CSS Stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <!--Transition CSS Stylesheet-->
    <link rel="stylesheet" href="css/transition.min.css">
</head>

<body>

<!-- Loader Div -->
<div id="loader"></div>

    <!-- Content Div -->
    <div id="content">

        <ul id="moviesList">
        </ul>

        <span>Add Movie</span>
        <form id="add-movie-form">
            <input id='add-title'>
            <input id='add-genre'>
            <input id='add-year'>
            <input id='add-plot'>
            <input id='add-rating'>
            <button id="add-submit">Add Me!</button>
        </form>

        <span>Delete Movie</span>
        <form id="delete-form">
            <input id="delete-input">
            <button id="delete-submit">Delete Me!</button>
        </form>

        <span>Edit Movie</span>
        <form id="edit-movie-form">
            <select id="select-movie">
                <option>Select Movie</option>
            </select>
            <input id='edit-title' value="title">
            <input id='edit-genre' value="genre">
            <input id='edit-year' value="year">
            <input id='edit-plot' value="plot">
            <input id='edit-rating' value="rating">
            <button id="edit-submit">Edit Me!</button>
        </form>

</div>
<!-- End of body-->

<script>
    let preloader = document.getElementById('loader');
    function preLoaderHandler(){
        preloader.style.display = 'none';
    }
</script>

<script src="js/loader.js"></script>
<script src="js/main.js"></script>


</body>
</html>
